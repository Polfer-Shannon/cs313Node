<!DOCTYPE html>
<html>
    <head>
        <title>CS313 Node.js App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8"/>
        <meta name="author" content="Shannon Polfer">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
        <link rel="stylesheet" type="text/css" href="/stylesheets/main.css" />
    </head>
    <body>
        <header class="jumbotron">
            <h1>Welcome to the Post Office</h1>
        </header>
        <div class="container">
        <form action ="/mail" method="GET">
            <div class="form-group">
            <label for="weight">Please enter the weight of the item in ounces.</label>
            <input type="number" min="0" value="0" step="0.01" name="weight" class="form-control" id="weight">
            <label for="types">Choose the type of mail you are sending.</label>
            <select name="types" class="form-control" id="types">
                <option value="stamp">Letter(Stamped)- up to 3.5 oz</option>
                <option value="metered">Letter(Metered)- up to 3.5 oz</option>
                <option value="flats">Large Envelopes(Flats)- up to 13 oz</option>
                <option value="package">First-Class Package Service - up to 13 oz</option>
            </select>
            </div>
            <input type="submit" value="Get Price Details" class="btn btn-primary">
        </form>
            <br>
        <p><button class="btn btn-primary" id="myButton">Quick Price Button</button> </p>
        <div id="ajax_results">
            
        </div>
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>

        <script src="mail_math.js"></script>
        </div>
    </body>
</html>
