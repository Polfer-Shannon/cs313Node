    <head>
        <title>Mail</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <form action ="/mail" method="GET">
            <label for="weight">Please enter the weight of the item in ounces.</label>
            <input type="number" name="weight" id="weight">
            <label for="types">Choose the type of mail you are sending.</label>
            <select name="types" id="types">
                <option value="stamped">Letter(Stamped)</option>
                <option value="metered">Letter(Metered)</option>
                <option value="flats">Large Envelopes(Flats)</option>
                <option value="package">First-Class Package Service</option>
            </select>
            
            <input type="submit" value="Get price">
        </form>
        <p><button id="myButton">Ajax Button</button> </p>
        <div id="ajax_results">

        </div>
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
        
        <script src="mail_math.js"></script>

    </body>
</html>
